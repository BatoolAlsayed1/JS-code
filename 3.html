<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using document.write()</title>
    <script>
        document.write("Total Sales: $" + (1500+2300));
    </script>
</head>
<body>
    <h2>Daily Report</h2>
    <p>Sales Summary</p>
    <script>
        document.write("Total Sales: $" + (1500+2300));
    </script>
</body>
</html>
